      <script type="text/javascript">
      //<!-- [CDATA[
      /****************************************************************************
      **
      ** Function:  submit1_onclick()
      ** Input:   none
      ** Output:  none
      **
      ** Description:  This method checks to see if both text boxes, password and
      **               username have something populating them.
      **
      ***************************************************************************/
      function submit1_onclick() 
      {
         var username = new String(document.getElementById("uname").value);
         var password = new String(document.getElementById("pwd").value);
         
         if (username == "" || password == "")
         {
            alert("you must enter a username and a password");
            return false;
         }
         return true;
      }
      //]]-->
      </script>

   <body id="main_page">
      <div class="container">
         
         <div class="row">
            <div class="col-md-12">
               <h2>Log in</h2>
            </div>
         </div>
         
         <form class="form-horizontal" method="post" action="../LMSUserAdmin" name="loginform" 
                     id="loginform" onsubmit="return submit1_onclick()" accept-charset="utf-8">
                  
           <div class="form-group">
             <input type="hidden" name="type" value="26" />
             <div class="col-sm-10">
             <label class="control-label" for="uname"> Username</label>
               <input class="form-control unpw" type="text" id="uname" name="uname" value="" placeholder="username" />
             </div>
           </div>
           <div class="form-group">
             <div class="col-sm-10">
             <label class="control-label" for="pwd">Password</label>
               <input class="form-control unpw" type="password" id="pwd" name="pwd" value="" placeholder="password" />
             </div>
           </div>
           <div class="form-group">
             <div class="col-sm-10">
               <button type="submit" class="btn btn-default" value="Submit" id="submit1" name="submit1">Log in</button>
             </div>
           </div>
         </form>
         
	      <div class="row">
		      <div class="col-md-12" id="login_page">
		         
		         
		         <div>
		            <a id="signuplink" href="/adl/LMSUserAdmin?type=24&setProcess=pref">Sign up</a>
		         </div>
		
		         <script type="text/javascript">
					//<!--[CDATA[
		
						document.getElementById("uname").focus();
					//]]-->
		
					</script>
		
		      </div>
	      </div>
      </div> <!--  end container -->
      <script type="text/javascript">
         if (window.parent.frames['LMSFrame'].getParameterByName("courseID", this) !== "")
            setCourseLaunch();
         function setCourseLaunch() {
            var courseid = window.parent.frames['LMSFrame'].getParameterByName("courseID", this);
            var signup = document.getElementById('signuplink');
            signup.href = signup.href + "&courseID=" + courseid;
            
            addHidden(document.forms['loginform'], "courseID", courseid);
            
            var path = window.parent.frames['LMSFrame'].getParameterByName("path", this);
            if (path != undefined && path != "")
            	   addHidden(document.forms['loginform'], "path", path);
         }
         
         function addHidden(theForm, key, value) {
        	    // Create a hidden input element, and append it to the form:
        	    var input = document.createElement('input');
        	    input.type = 'hidden';
        	    input.name = key;
        	    input.value = value;
        	    theForm.appendChild(input);
        	}
      </script>
      
   </body>
